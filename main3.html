<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main3.css">
        <title>リアルタイムフィルター</title>
  </head>
  
  <body>
    <div class="all">
    <h3>リアルタイムフィルター</h3>
    <p>入力した文字を含まない要素は非表示となります</p>
    <input type="text" class="input-text" >
    <div class="exhibition">
      <div class="imagebox">
        <div class="image">
          <img src="https://cdn.pixabay.com/photo/2016/02/13/13/11/oldtimer-1197800_960_720.jpg" alt="">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>車</p>
          <p>くるま</p>
          <p>kuruma</p>
        </div>
      </div>
      <div class="imagebox">
        <div class="image">
          <img src="https://cdn.pixabay.com/photo/2018/10/13/19/39/morning-glory-3744967_960_720.jpg" alt="">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>朝顔</p>
          <p>あさがお</p>
          <p>asagao</p>
        </div>
      </div>
      <div class="imagebox">
        <div class="image">
          <img src="https://cdn.pixabay.com/photo/2016/10/30/20/41/chestnut-1784282_960_720.jpg" alt="">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>栗</p>
          <p>くり</p>
          <p>kuri</p>
        </div>
      </div>
      <div class="imagebox">
        <div class="image">
          <img src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_960_720.jpg" alt="">
        </div>
        <p class="keyword">キーワード</p>
        <div class="keyword-list">
          <p>猫</p>
          <p>ねこ</p>
          <p>neko</p>
        </div>
      </div>
    </div>
    </div>
     <script src="main3.js"></script>
  </body>
</html>
